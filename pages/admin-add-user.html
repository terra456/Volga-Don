<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-add-user</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/api.js" type="module" defer></script>
</head>
<body class="admin-add-user">
    <header class="admin-header">
        <div class="admin-header__link-container">
            <button class="admin-btn"><a class="admin-btn__link" href="./admin-main.html">Главная <img class="admin-btn__arrow" src="../vendor/images/arrow.svg" alt=""></a></button>
            <button class="admin-btn"><a class="admin-btn__link" href="./admin-main.html">Сотрудники <img class="admin-btn__arrow" src="../vendor/images/arrow.svg" alt=""></a></button>
        <p class="admin-header__link">Добавить нового сотрудника</p>
    </div>
        <div class="admin-header__buttons-container">
            <button class="admin-btn"><a href="./admin-change.html" class="admin-btn__link">Сменить логин или пароль <img class="admin-btn__arrow" src="../vendor/images/arrow.svg" alt=""></a></button>
            <button class="admin-btn admin-btn_type_exit"><a class="admin-btn__link">Выйти <img class="admin-btn__arrow" src="../vendor/images/arrow.svg" alt=""></a></button>
        </div>
    </header>
    <h1 class="admin-title">Добавить нового сотрудника</h1>
    <form action="" class="admin-add-user__form">
        <input type="text" class="base-input base-input_type_name admin-add-user__input-login" placeholder="Логин">
        <input type="text" class="base-input base-input_type_name admin-add-user__input-password" placeholder="Пароль">
    </form>
    <div class="admin-add-user__buttons-container">
        <button class="btn admin-add-users__add-btn">Добавить<img src="../vendor/images/arrow.svg" alt="" class="btn__img"></button>
       <a href="./admin-main.html"><button class="btn btn_type_white admin-add-users__exit-btn">На главную<img src="../vendor/images/arrow.svg" alt="" class="btn__img"></button></a> 
    </div>

</body>
</html>
